<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    
    <title>Keywords Extractor</title>
  </head>
  
  <div id="button-container">
    <button id="actbutton"><a href="logs.html">Activity Logs</a></button>
  </div>
  
  <link rel="stylesheet" href="./css/styles.css">
  <body>
    
    <img id="icon1" src="./images/bulb icon.png" alt="Image Description">
    <h2>Keyword Extractor</h2>
    <div> 
      <form id="form_sentence">
        <textarea class="textarea" name="sentence" placeholder="Enter a Sentence Here..." rows="6"></textarea> <br>
        <input   type="submit" value="Extract Keywords" title="Start Generate a Keywords"><br>
        <p id="instructions">Press the <strong>Extract Keywords</strong> Button to get a Keywords.</p>
      </form>
      
    <div>
        <h3>Extracted Keywords:</h3>
        <textarea id="extract"  rows="6" readonly></textarea>
      </div>
      
      <footer>
        <img id="icon" src="./images/openai.png">
        <p>Powered By OpenAI</p>
      </footer>
    </div>  
  </body>
  <script src="./js/renderer.js"></script>
</html>
